<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Go!</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge user-label">User</div>
        <div class="badge computer-label">Computer</div>
        <div class="chosen user-choice-label">Paper</div>
        <div class="chosen computer-choice-label">Rock</div>
        <div class="score-container">
            <div class="user-score score">0</div>
                :
             <div class="computer-score score">0</div>
        </div>
    </div>

    <div class="result">
        <p>Paper covers Rock. You win!</p>
    </div>

    <div class="choice-container">
        <div class="choice rock">
            <img src="images/Rockhand.png" class="rock-img" alt="">
        </div>
        <div class="choice paper">
            <img src="images/Paperhand.png" class="paper-img" alt="">
        </div>
        <div class="choice scissors">
            <img src="images/Scissorshand.png" class="scissors-img" alt="">
        </div>
    </div>

    <div class="message">
        <p>Make your move!</p>
    </div>

    <h1 class="winlose"></h1> 

    <script src="script.js"></script>
</body>
</html>
